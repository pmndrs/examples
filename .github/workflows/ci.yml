name: CI

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-job:
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: 1

    # Cancel multiple runs when pushing to main
    concurrency:
      group: ${{ github.event_name != 'pull_request' && 'group-pushmain' || github.run_id }}
      cancel-in-progress: ${{ github.event_name != 'pull_request' }}

    container:
      image: mcr.microsoft.com/playwright:v1.45.3-jammy

    steps:
      #
      # Setup
      #
      - uses: actions/checkout@v4
      - id: configurepages
        uses: actions/configure-pages@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - uses: rharkor/caching-for-turbo@v1.5

      #
      # Test
      #
      # - run: npm test
      #   env:
      #     BASE_PATH: ${{ steps.configurepages.outputs.base_path }}

      #
      # Build (only for pushes on main)
      #
      - run: npm run build
        if: github.event_name != 'pull_request'
        env:
          BASE_PATH: ${{ steps.configurepages.outputs.base_path }}
          BASE_URL: ${{ steps.configurepages.outputs.base_url }}
      - uses: actions/upload-pages-artifact@v3
        if: github.event_name != 'pull_request'
        with:
          path: ./out${{ steps.configurepages.outputs.base_path }}

  deploy-job:
    # only for pushes on main
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
